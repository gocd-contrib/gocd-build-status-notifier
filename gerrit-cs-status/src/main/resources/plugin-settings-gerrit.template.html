<div class="form_item_block">
    <label>Server Base URL:</label>
    <input type="text" ng-model="server_base_url" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[server_base_url].$error.server">{{ GOINPUTNAME[server_base_url].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>End Point:</label>
    <input type="text" ng-model="end_point" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[end_point].$error.server">{{ GOINPUTNAME[end_point].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Username:</label>
    <input type="text" ng-model="username" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[username].$error.server">{{ GOINPUTNAME[username].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Password:</label>
    <input type="password" ng-model="password" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[password].$error.server">{{ GOINPUTNAME[password].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>OAuth Token:</label>
    <input type="password" ng-model="oauth_token" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[oauth_token].$error.server">{{ GOINPUTNAME[oauth_token].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Review Field Name <span class="asterisk">*</span>:</label>
    <div class="checkbox_row">
        <label>Code-Review:
            <input type="radio" ng-model="review_label" value="Code-Review"/>
        </label>
        <label>Verified:
            <input type="radio" ng-model="review_label" value="Verified"/>
        </label>
    </div>
    <span class="form_error" ng-show="GOINPUTNAME[review_label].$error.server">{{ GOINPUTNAME[review_label].$error.server }}</span>
</div>
