plugins {
    id 'java'
}

apply from: "https://raw.githubusercontent.com/gocd/gocd-plugin-gradle-task-helpers/master/helper.gradle?_=${(int) (new Date().toInstant().epochSecond / 60)}"

gocdPlugin {
    id = 'dummy'
    pluginVersion = '2.0.0'
    goCdVersion = '22.1.0'
    name = 'Wrapper build status notifier project'
    description = 'Wrapper build status notifier project'
    vendorName = 'GoCD Contributors'
    vendorUrl = 'https://github.com/gocd-contrib/gocd-build-status-notifier'

    githubRepo {
        owner = System.getenv('GITHUB_USER') ?: 'bob'
        repo = 'gocd-build-status-notifier'
        token = System.getenv('GITHUB_TOKEN') ?: 'bad-token'
    }

    pluginProject = null // Plugins are defined in subprojects

    prerelease = !"No".equalsIgnoreCase(System.getenv('PRERELEASE'))
    prereleaseDryrun = !"Yes".equalsIgnoreCase(System.getenv('PRERELEASE'))
    assetsToRelease = [
            project(':gerrit-cs-status').tasks.jar,
            project(':github-pr-status').tasks.jar,
            project(':gitlab-mr-status').tasks.jar,
            project(':stash-pr-status').tasks.jar,
            project(':gitea-pr-status').tasks.jar,
    ]
}

ext {
    deps = [
        gocdPluginApi: 'cd.go.plugin:go-plugin-api:25.3.0',
    ]

    versions = project.ext.deps.collectEntries { lib, libGav -> [lib, libGav.split(':').last()] }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaCompile).configureEach {
    options.release = 17
}

allprojects {
    apply plugin: 'java'

    group = 'com.tw.go.plugin'
}

subprojects { Project sub ->
    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        compileOnly project.deps.gocdPluginApi
        implementation 'com.google.code.gson:gson:2.13.2'
        implementation 'org.apache.httpcomponents:httpclient:4.5.14'

        constraints {
            implementation('commons-codec:commons-codec:1.19.0') {
                because 'Transitive dependency of apache httpclient has reported vulnerabilities'
            }
        }

        testImplementation project.deps.gocdPluginApi
        testImplementation 'org.mockito:mockito-core:5.20.0'
        testImplementation 'org.assertj:assertj-core:3.27.6'
        testImplementation platform('org.junit:junit-bom:6.0.0')
        testImplementation 'org.junit.jupiter:junit-jupiter-api'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    }

    test {
        useJUnitPlatform()
    }

    if (!sub.name.equalsIgnoreCase("common")) {
        apply from: "https://raw.githubusercontent.com/gocd/gocd-plugin-gradle-task-helpers/master/helper.gradle?_=${(int) (new Date().toInstant().epochSecond / 60)}"

        jar {
            from(configurations.runtimeClasspath) {
                into "lib/"
            }
        }
    }
}

jar.enabled = false // No jar for the root project
